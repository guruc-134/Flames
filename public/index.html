<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>  Flames </title>
    <script src="/socket.io/socket.io.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/fire.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body class='index_body'>
    <div class='page_intro'>
        <h1>Flames</h1>
        <h3>Join -> Chat -> Leave</h3>
    </div>
    <div class='centered-form'>

        <div class='centered-form__box'>
            <h1 class='join'>Join</h1>
            <form action='/chat.html'>
                <label>
                    Display Name
                </label>
                <input type='text' placeholder="name" name="username" required>
                <label>Room Name</label>
                <input type='text' placeholder="room" name='room' required>
                <div class='room_type'>
                    <label>Room Type:</label>
                <select class='room_type_select' name='roomType'>
                    <option name ='public'>Public</option>
                    <option name ='private'>Private</option>
                </select>
                </div>
                <button><img src='./img/fire.png' width="40"/></button>
            </form>
        </div>
    </div>
    <div class='footer'>
        <p>Made by: Guru Charan </p>
    </div>
</body>
</html>
