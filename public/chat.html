<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flames</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="./img/fire.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
</head>
<body>
    <div class='chat'>
        <div id='sidebar' class='chat__sidebar'>
            <h1> Chat App</h1>

        </div>
        <div class='chat__main'>
            <div id='messages' class='chat__messages'>

            </div>
            <div class='compose'>
                <form id='message-form'>
                    <input name='message' placeholder="message" required autocomplete="off"/>
                    <button>Send</button>
                </form>
                <button id="send-location">send location</button>
            </div>
           
        </div>
    </div>
 
    <script id='message-template'  type='text/html'>
        <div class='message'>
            <p> 
                <span class='message__name'> {{username}}</span>
                <span class='message__meta'>{{createdAt}}  </span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>
    <script id='location-message-template'  type='text/html'>
        <div class='message'>
            
            <p> 
                <span class='message__name'> {{username}}</span>
                <span class='message__meta'>{{createdAt}}  </span>
            </p>
                <p>
                    <a href={{location}} target='_blank'> My location</a>
                </p>
        </div>
    </script>
    <script id='sidebar-content-template' type='text/html'>
        <div>
            <h2 class='room-title'>{{room}}</h2>
            <h3 class='list-title'>Users</h3>
            <ul class='users'>
                {{#users}}
                <li>{{username}}</li>
                {{/users}}
            </ul>
            <h3 class='list-title'>
                Public rooms
            </h3>
            <ul class='rooms'>
                {{#publicRooms}}
                <li>
                <a href="/chat.html?room={{room}}&username={{curUser}}&roomType=Public">
                    {{room}}
                </a>
            </li>
                {{/publicRooms}}
            </ul>
            
        </div>
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>
</html>
